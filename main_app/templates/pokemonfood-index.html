<!-- templates/cattoy_index.html -->
{% extends 'base.html' %}
{% block content %}

<br>
<a href="{% url 'pokemonfood-create' %}">Create Food</a>

<h1>Pokemon Food List</h1>

{% for pokemonfood in pokemonfoods %}
    <div>
        <a href="{% url 'pokemonfood-show' pokemonfood.id %}">
            <div class="card-content">
                <span>{{ pokemonfood.name }}</span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
