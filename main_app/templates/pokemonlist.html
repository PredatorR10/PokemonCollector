{% extends 'base.html' %}
{% block content %}
    <form>
        <div>
            <input type="text" name="name" placeholder="name">
            <input type="submit" value="Search">
        </div>
        <a href="{% url 'pokemon-list' %}">Clear Search</a>
    </form>

    <br>
    <a href="{% url 'pokemon-create' %}">Create Pokemon</a>

    <h1>{{header}}</h1>
    {% for pokemon in pokemons %}
        <img src="{{pokemon.img}}" alt="{{pokemon.name}}">
        <a href="{% url 'pokemon-detail' pokemon.pk %}">
            <h3>Name: {{pokemon.name}}</h3>
        </a>
        <h3>Level: {{pokemon.level}}</h3>
        <h3>Gender: {{pokemon.gender}}</h3>
        <p>Caught By:
            <a href="/user/{{pokemon.user.username}}">{{pokemon.user.username}}</a>
        </p>
    {% endfor %}
{% endblock %}
