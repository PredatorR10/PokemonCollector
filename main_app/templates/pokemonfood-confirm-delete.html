{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pokemon Food</h1>

    <h4>Are you sure you want to delete <strong>{{ pokemonfood }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'pokemonfood-show' pokemonfood.id %}">Cancel</a>
    </form>
{% endblock %}
